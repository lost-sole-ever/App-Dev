<!doctype html>
<html>
<head>
<script>
function armstr()
{
var arm=0,a,b,c,d,num;
num=Number(document.getElementById("no_input").value);

temp=num;
while(temp>0)
{
a=temp%10;
temp=parseInt(temp/10); // convert float into Integer
arm=arm+a*a*a;
}
if(arm==num)
{
alert("Armstrong number");
}
else
{
alert("Not Armstrong number");
}
}


function army(num)
{
var arm=0,a,b,c,d;

temp=num;
while(temp>0)
{
a=temp%10;
temp=parseInt(temp/10); // convert float into Integer
arm=arm+a*a*a;
}
if(arm==num)
{
return "y";
}
else
{
return "n";
}
}




function arm(){
    for(let i=100;i<=500;i++){
    if(army(i)=="y") {
        document.write(i);
        document.write("<br>")
    }
    
}
}


</script>
</head>
<body>
Enter any Number: <input id="no_input">
<button onclick="armstr()">Check</button></br></br>
<button onclick="arm()">print</button></br></br>
</body>
</html>
