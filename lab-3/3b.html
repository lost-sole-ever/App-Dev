<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form>
            <label>enter x1 coordinate</label>
            <input type="text" id="x1" placeholder="x1"><br>
            <label>enter y1 coordinate</label>
            <input type="text" id="y1" placeholder="y1"><br>
            <label>enter x2 coordinate</label>
            <input type="text" id="x2" placeholder="x2"><br>
            <label>enter y2 coordinate</label>
            <input type="text" id="y2" placeholder="y2"><br>
            <button onclick="fun()">calculate the distance</button>
        </form>
        <script>
            function fun(){
            var x1=document.getElementById("x1").value;
            var y1=document.getElementById("y1").value;
            var x2=document.getElementById("x2").value;
            var y2=document.getElementById("y2").value;
            let one=(x2-x1)*(x2-x1);
            let two=(y2-y1)*(y2-y1);
            let ans=Math.sqrt(one+two);
            document.write("Distance between the points is "+ans)
            }
            
        </script>
</body>
</html>
