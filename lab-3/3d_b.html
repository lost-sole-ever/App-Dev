<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        function prime(x){
        
            let c=0;
            if(x==1 || x==0) {
                return false;
            }
            else{
                for(let i=2;i<=x/2;i++){
                    if(x%i==0) c++;
                }
                if(c>1) return false;
                else return true;
            }
        }

        for(let i=2;i<1000;i++){
            if(prime(i)){
            //document.write(i);
            document.write(`<textarea>${i}</textarea>`);
            } 
            
        }
    </script>
</body>
</html>
